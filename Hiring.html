<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="CSS/style.css">
        <title>Hiring Page</title>
    </head>
    <body>
        <div id="YHire">    
            <form>
                <Legend>Application</Legend>
                <fieldset id="HireIDSec">
                    <label for="FName">First Name</label>
                    <input type="text" id="FName">
                    </br>

                    <label for="MName">Middle Name</label>
                    <input type="text" id="MName">
                    </br>

                    <label for="LName">Last Name</label>
                    <input type="text" id="LName">
                </fieldset>
                <fieldset id="HireContactSec">
                    <label for="HireEmail">Email</label>
                    <input type="email" id="HireEmail">
                    </br>    
                    <label for="HirePhone">Phone</label>
                    <input type="tel" id="HirePhone">
                    </br>
                    <label for="HireAddress">Mailing Address</label>
                    <input type="text" id="HireAddress">
                </fieldset>
                <fieldset id="HireExperienceSec">
                    <label for="PrevExp">Previous Experience</label>
                    <input type="text" id="PrevExp">
                </fieldset>
                <fieldset id="HireDoccumentsSec">
                    <label for="ID">US Id</label>
                    <input type="file" id="ID">
                    </br>
                    <label for="SSC">Social Security Card</label>
                    <input type="file" id="SSC">
                    </br>
                    <label for="LicenseNumber">Security Guard License</label>
                    <input type="file" id="LicenseNumber">
                </fieldset>
            </form>
        </div>

        <div id="NHire">
            <h1>Sorry, but we are not currently Hiring</h1>
        </div>
    </body>
</html>
